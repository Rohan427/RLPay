        <div class="div_header">
            <p id="top">
                <h1>Server Init</h1>
            </p>
        </div>

        <div class="res_div_main">
            <div style="width: 350px">
                <form action="Security" method="post">
                    <p class="form1">
                        Algorithm<input class="frightc"
                                        type="text"
                                        name="algorithm"
                                        title="Algorithm, required"
                                        size="25"
                                 />
                    </p>
                    <p class="form2">
                        Key Length<input class="frightc"
                                         type="text"
                                         name="length"
                                         title="Key length, required"
                                         size="25"
                                  />
                    </p>
                    <p class="form1">
                        Encoded Key<input class="frightc"
                                          type="password"
                                          name="key"
                                          title="Encoded Key, required"
                                          size="25"
                                   />
                    </p>
                    <p class="form1">
                        Level<input class="frightc"
                                    type="text"
                                    name="keyLevel"
                                    title="Encryption level, required"
                                    size="25"
                             />
                    </p>

                    <p>
                        <input type="submit"
                               value="Init"
                               name="Init" />
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset"
                               value="Reset"
                               name="Reset" />
                    </p>

                    <input type="hidden" name="mode" value="initKey" />

                </form>
            </div>

            <div style="width: 350px">
                <form action="Security" method="post">
                    <p class="form1">
                        Server mode<input class="frightc"
                                        type="text"
                                        name="svrMode"
                                        title="Server Mode. Set to one of: test, dev, or prod (default dev)"
                                        size="25"
                                 />
                    </p>

                    <p>
                        <input type="submit"
                               value="Set Mode"
                               name="Set" />
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset"
                               value="Reset"
                               name="Reset" />
                    </p>

                    <input type="hidden" name="mode" value="setMode" />

                </form>
            </div>
