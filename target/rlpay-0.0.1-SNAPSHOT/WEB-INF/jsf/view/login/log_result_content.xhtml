<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<!--      xmlns:p="http://primefaces.org/ui"
-->
    <ui:composition>
<div class="div_header">
            <h1>Login</h1>
        </div>
        <div class="res_div_header">
                Login result
        </div>
        <div class="res_div_main">
            <div style="width: 500px">
                <ui:fragment rendered="#{clientBean.authToken ne '0'}" >
                <p>
                    User <h:outputText value="#{clientBean.clientUID}" /> logged in.
                </p>
                </ui:fragment>

                <ui:fragment rendered="#{clientBean.authToken eq '0'}" >
                <p>
                    User <h:outputText value="#{clientBean.clientUID}" /> login FAILED!
                </p>
                </ui:fragment>
            </div>
        </div>

        <p>
            <small>&nbsp;</small>
        </p>

<!-- ++++++++++++++++++++++ End Page Content ++++++++++++++++++++++++ -->

    </ui:composition>
</html>
